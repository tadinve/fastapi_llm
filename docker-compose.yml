services:
  llm:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: fastapi
    restart: unless-stopped
    env_file:
      - ./fastapi/.env
    ports:
      - 8000:8000
    volumes:
      - ./fastapi:/llm
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

